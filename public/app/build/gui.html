<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">

    <meta content="" name="keywords">

    <!--[if (gt IE 9)|!(IE)]><!-->

<body>
    <header class="header">
        <div class="header-info">
            <button class="header-info__hamburger">
                <svg class="icon icon_hamburger hamburger" width="18px" height="15px">
                    <use xlink:href="svg-symbolsy5l34wq07rq2zbqhbyb9.svg#hamburger"></use>
                </svg>

            </button>
            <time class="header-info__time" datetime="2017-04-02T16:35">5 января 2017 16:35</time>
        </div>
        <div class="header-action">
            <nav class="header-nav">
                <a class="header-nav__item" href="javascript:void(0)">Статистика</a>
                <a class="header-nav__item" href="javascript:void(0)">Аналитика</a>
            </nav>
            <div class="header-user">
                <a class="header-user__pic" href="javascript:void(0)">
                    <img src="static/img/content/user.png" />
                </a>
                <a class="header-user__name" href="javascript:void(0)">Поликарпов Анатолий</a>
            </div>
            <a class="header-action__logout" href="javascript:void(0)">
                <svg class="icon icon_logout logout" width="24px" height="18px">
                    <use xlink:href="svg-symbolsy5l34wq07rq2zbqhbyb9.svg#logout"></use>
                </svg>
            </a>
        </div>
    </header>
    <nav class="nav-side">
        <a class="nav-side__item logo" href="javascript:void(0)">
            <span class="nav-side__pic">
                <i class="icon icon-logo"></i>
            </span>
        </a>
        <a class="nav-side__item is-active" href="javascript:void(0)">
            <span class="nav-side__pic">
                <i class="icon icon-feed"></i>
            </span>
        </a>
        <a class="nav-side__item" href="javascript:void(0)">
            <span class="nav-side__pic">
                <i class="icon icon-view"></i>
            </span>
        </a>
        <a class="nav-side__item" href="javascript:void(0)">
            <span class="nav-side__pic">
                <i class="icon icon-draft"></i>
            </span>
        </a>
        <a class="nav-side__item" href="javascript:void(0)">
            <span class="nav-side__pic">
                <i class="icon icon-ready"></i>
            </span>
            <div class="badge badge-success">8</div>
        </a>
        <a class="nav-side__item" href="javascript:void(0)">
            <span class="nav-side__pic">
                <i class="icon icon-main"></i>
            </span>
        </a>
        <a class="nav-side__item" href="javascript:void(0)">
            <span class="nav-side__pic">
                <i class="icon icon-tv"></i>
            </span>
            <div class="badge badge-success">2</div>
        </a>
        <a class="nav-side__item" href="javascript:void(0)">
            <span class="nav-side__pic">
                <i class="icon icon-live"></i>
            </span>
            <div class="badge badge-danger">off</div>
        </a>
    </nav>
    <div class="content">
        <!-- Контент здесь-->
        <div>
            <h2>Buttons</h2>
            <div class="row">
                <button class="btn btn-md btn-danger">
                    <i class="icon icon-delete"></i>Удалить</button>
                <button class="btn btn-md btn-primary">
                    <svg class="icon icon_arrowRight arrowRight" width="14px" height="12px">
                        <use xlink:href="svg-symbolsy5l34wq07rq2zbqhbyb9.svg#arrowRight"></use>
                    </svg>
                    В работу
                </button>
                <button class="btn btn-md btn-success">
                    <i class="icon icon-okay"></i>Опубликовать</button>
                <button class="btn btn-xs btn-success">ОК</button>
            </div>
            <h2>Disabled buttons</h2>
            <div class="row">
                <button class="btn btn-md btn-danger" disabled>
                    <i class="icon icon-delete"></i>Удалить</button>
                <button class="btn btn-md btn-primary" disabled>
                    <svg class="icon icon_arrowRight arrowRight" width="14px" height="12px">
                        <use xlink:href="svg-symbolsy5l34wq07rq2zbqhbyb9.svg#arrowRight"></use>
                    </svg>
                    В работу
                </button>
                <button class="btn btn-md btn-success" disabled>
                    <i class="icon icon-okay"></i>Опубликовать</button>
                <button class="btn btn-xs btn-success" disabled>ОК</button>
            </div>
            <h2>Active Buttons</h2>
            <div class="row">
                <button class="btn btn-md btn-danger is-active">
                    <i class="icon icon-delete"></i>Удалить</button>
                <button class="btn btn-md btn-primary is-active">
                    <svg class="icon icon_arrowRight arrowRight" width="14px" height="12px">
                        <use xlink:href="svg-symbolsy5l34wq07rq2zbqhbyb9.svg#arrowRight"></use>
                    </svg>
                    В работу
                </button>
                <button class="btn btn-md btn-success is-active">
                    <i class="icon icon-okay"></i>Опубликовать</button>
                <button class="btn btn-xs btn-success is-active">ОК</button>
            </div>
            <h2>Form Elements</h2>
            <div class="row">
                <form action="" method="POST">
                    <input class="input input-md" type="text" value="Disabled Input" disabled>
                    <input class="input input-md" type="text" value="Default Input">
                    <input class="input input-success input-md" type="text" value="Validated Input">
                    <input class="input input-error input-md" type="text" value="Error Input">
                </form>
                <form action="" method="POST">
                    <div style="margin-right: 50px; float: left;">
                        <div class="checkbox">
                            <input type="checkbox" id="checkbox1" name="checkbox1" value="kek">
                            <label for="checkbox1">Изображения</label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" id="checkbox2" name="checkbox1" value="kek">
                            <label for="checkbox2">Видео</label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" id="checkbox3" name="checkbox1" value="kek">
                            <label for="checkbox3">Музыка</label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" id="checkbox4" name="checkbox1" value="kek" disabled>
                            <label for="checkbox4">Disabled</label>
                        </div>
                    </div>
                    <div style="float: left; margin-right: 50px;">
                        <div class="radio">
                            <input type="radio" id="radio1" name="radio1" value="lol">
                            <label for="radio1">Изображения</label>
                        </div>
                        <div class="radio">
                            <input type="radio" id="radio2" name="radio1" value="lol">
                            <label for="radio2">Видео</label>
                        </div>
                        <div class="radio">
                            <input type="radio" id="radio3" name="radio1" value="lol">
                            <label for="radio3">Музыка</label>
                        </div>
                        <div class="radio">
                            <input type="radio" id="radio4" name="radio1" value="lol" disabled>
                            <label for="radio4">Disabled</label>
                        </div>
                    </div>
                    <div style="float: left;">
                        <div class="toggle">
                            <span>Активен</span>
                            <input id="cb1" type="checkbox" checked>
                            <label for="cb1"></label>
                        </div>
                        <div class="toggle">
                            <input id="cb2" type="checkbox" disabled>
                            <label for="cb2"></label>
                            <span>Заблокирован</span>
                        </div>
                    </div>
                </form>
            </div>
            <h2>Select</h2>
            <div class="row">
                <div>
                    <select name="" data-placeholder="Группа пользователей">
                        <option value="Практикант">Практикант</option>
                        <option value="Редактор">Редактор</option>
                        <option value="Выпускающий">Выпускающий</option>
                    </select>
                </div>
                <div>
                    <label for="select">Назначить редактора статьи</label>
                    <select name="name" id="select">
                        <option value="Ковалев Максим">Ковалев Максим</option>
                        <option value="Короленко Анастасия">Короленко Анастасия</option>
                    </select>
                </div>
            </div>
            <h2>Tags</h2>
            <div class="row">
                <div class="tags">
                    <a class="tag is-active" href="javascript:void(0)">Политика</a>
                    <a class="tag" href="javascript:void(0)">Экономика</a>
                    <a class="tag" href="javascript:void(0)">Общество</a>
                    <a class="tag" href="javascript:void(0)">Наука</a>
                    <a class="tag" href="javascript:void(0)">Спорт</a>
                </div>
            </div>
        </div>
    </div>
